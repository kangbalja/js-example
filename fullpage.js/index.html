<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="node_modules/fullpage.js/dist/fullpage.css" />

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "easeInOutCubic". -->
    <script src="node_modules/fullpage.js/vendors/easings.min.js"></script>

    <!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
    <script type="text/javascript" src="node_modules/fullpage.js/vendors/scrolloverflow.min.js"></script>

    
    
    <script type="text/javascript" src="node_modules/fullpage.js/dist/fullpage.js"></script>

    <style>
        .s1 {
            background-color: aquamarine;
        }

        .s2 {
            background-color:burlywood;
        }

        .s3 {
            background-color:cornsilk;
        }

        .s4 {
            background-color:darkgoldenrod;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section s1">1 Some section</div>
        <div class="section s2">2 Some section</div>
        <div class="section s3">3 Some section</div>
        <div class="section s4">4 Some section</div>
    </div>

    <script>
        $(document).ready(function() {
            $('#fullpage').fullpage({
                //options here
                autoScrolling:true,
                scrollHorizontally: true
            });

            //methods
            $.fn.fullpage.setAllowScrolling(false);
        });
    </script>
</body>
</html>
